- name: pacman-pkg
  description: "Controls if a pkg should be installed or not"
  author: "Wil Taylor"
  version: "0.1.0"
  testcommand: "bash"
  applycommand: "bash"
  testarguments: ["pacman.sh", "test"]
  applyarguments: ["pacman.sh", "apply"]
  properties: 
        installed: yes
        name: yes

