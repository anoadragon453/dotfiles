---
- name: Create my user account
  become: yes
  user:
    name: wil
    comment: Wil Taylor
    uid: 1000
    groups: [wheel]
    shell: /usr/bin/zsh
    update_password: always
    append: yes

- name: Install user yay packages
  yay: name={{item}} user=wil
  with_items: "{{ yaypkgs }}"
  tags: [ 'pkgs' ]
  become: yes